<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ariane</title>
  <style>
    .clickable {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* vertical centering */
      min-height: 100vh;
    }

    #story {
      margin-bottom: 32px;
      max-width: 600px;
      text-align: center;
    }

    #controls {
      margin-top: 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="story"></div>
    <div id="controls">
      <!-- The button will be injected here -->
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
